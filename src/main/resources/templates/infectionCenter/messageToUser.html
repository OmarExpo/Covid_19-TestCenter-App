<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<head>
    <title>
       Message to user
    </title>
    <style>
        body {
            background-color: rgb(108,108,108);
        }
        .mainDiv {

            margin: auto;
            width: 50%;
            border: 3px solid green;

            background-color: gainsboro;
            border-collapse: collapse;
            box-shadow: purple;
            padding: 5%;
            margin-top: 10%;

        }
    </style>

</head>
<body>
<div class="mainDiv">
    <div th:replace="fragments/fragment :: goBack"></div>
    <hr>
    <form method="post" action="/messageI">


        <div class="form-group">
            <label >User Cpr</label>
            <input type="text" class="form-control" id="userName" name="cpr" placeholder="users cpr" required>
        </div>

        <div class="form-group">
            <label >Message to User</label>
            <input type="text" class="form-control" id="password" name="messageI"  placeholder="message to user" required>
        </div>

        <br>
        <hr>

        <button style="float: left" type="submit" class="btn btn-primary"value="user">Submit</button>


    </form>

</div>
</body>


</html>
