<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<head>
    <title>
        Login page
    </title>
    <style>
        body {
            background-color: rgb(108,108,108);
        }
        .mainDiv {

            margin: auto;
            width: 50%;
            border: 3px solid green;

            background-color: gainsboro;
            border-collapse: collapse;
            box-shadow: purple;
            padding: 5%;
            margin-top: 10%;

        }
    </style>

</head>
<body>
<div class="mainDiv">

    <h1 style="text-align: center;">Covid-19 Login Page</h1>
    <h1 th:text="${TestCenterName}"></h1>

    <form method="post" action="/user">


        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter userName" required>
        </div>

        <div class="form-group">
            <label >password</label>
            <input type="password" class="form-control" id="password" name="password"  placeholder="Enter password" required>
        </div>

        <br>
        <hr>
        <h6> By clicking on submit button you accept our GDPR consent and user data protection agreement <a th:href="@{/gdpr}">read more</a> </h6>
        <hr>

        <button style="float: left" type="submit" class="btn btn-primary"value="user">LOG IN</button>


    </form>
    <br>
    <hr>
    <h6> If you wish to sign up please click on <strong>Register</strong> button </h6>
    <a th:href="@{/signUp}"><button  class="btn btn-info">Register</button></a>

    <hr>

    <a style="float: right" class="nav-link" th:href="@{/}"><button>Back to homepage</button></a>
</div>
</body>


</html>
